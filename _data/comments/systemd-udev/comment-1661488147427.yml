message: "В связи с последними событиями хочется затронуть тему Взлом google! \r\nКак удалить негативные отзывы и отбить атаку на репутацию: личный опыт.\r\nЧестный рассказ о том, как один персонаж написал про нас около тысячи анонимных отзывов, как мы их удаляли и как сделать это самим за несколько часов.\r\nПредыстория.\r\nПримерно год назад во время переговоров с клиентами мой продажник услышал странную вещь: «Про вас много негативных отзывов в интернете».\r\nЯ попросил время, чтобы разобраться. Погуглил и обнаружил множество отзывов.\r\nВот пример одного из отзывов.\r\nА вот ещё один.\r\nВ отзыве, как видно, не указано ни имя, ни название сайта. Зато налито порядочно так грязи.\r\n?? главное, заказчиков таких в моей студии никогда не было. Но как доказать это площадке и, главное, клиенту?\r\nМы перезвонили клиенту и рассказали, что в отзывах нет названий компаний и что с такими людьми мы никогда не работали. Он принял нашу сторону, и мы подписал договор.\r\nТеперь нужно было что-то делать с отзывами. Погуглив текст отзывов, я выяснил, что размещены они на 39 (!) площадках. То есть кто-то настолько нас не любит, что сочинил несколько однотипных историй и разместил более сотни отзывов.\r\nЯ начал искать решения проблемы и спрашивать в профильных сообществах. Что в итоге узнал.\r\nУдаление.\r\nМножество компаний предлагают удаление таких отзывов, в среднем по 10 тысяч рублей за отзыв. Но это миллион (!) за сотню отзывов. Плюс ничто не мешает автору насочинять ещё анонимок, и никаких бюджетов на такую войну не хватит. Кроме того, любая война — это война бюджетов, и когда ты тратишь больше бюджета, чем атакующий, он при прочих равных тебя победит.\r\nВ итоге пришлось разбираться с проблемой самим.\r\nЛишним аргументом в пользу этого было то, что «управленцы репутацией» очень размыто отвечали на вопрос, как же они будут удалять эти самые отзывы. А раз есть секреты, значит, всё не так сложно, как кажется.\r\nОтветы.\r\nНа отзывы нужно отвечать. У очевидно ненастоящих клиентов нужно спрашивать детали сделки. В нашем случае это просто: заказчик точно знает своё юрлицо и точно не забыл его с момента сделки. Соответственно, под каждым отзывом появился наш ответ:\r\nЕстественно, ни под одним отзывом не было ответа на этот вопрос, так что любому наблюдателю было очевидно: отзыв подложный. К сожалению, больше ничего толкового статьи из интернета посоветовать не могли. Они в целом были рассчитаны на то, как магазинам работать с отзывами реальных, но недовольных покупателей. А это явно не тот случай.\r\nВ процессе работы с отзывами я зарегистрировал личные кабинеты на большинстве сайтов-каталогов с отзывами, так что когда через время на этих же площадках появились новые отзывы, я узнал об этом уже не от клиентов, а из оповещений самих отзовиков.\r\nНовые отзывы отличались от прежних тем, что были подписаны вполне конкретным именем. Вот пример такого отзыва.\r\nПоняв, что история с анонимками не сработала, их автор был вынужден раскрыться и написать свои реальные данные.\r\nТак мы узнали, кто же этот трусливый, но невероятно мотивированный человек, не поленившийся настрочить сотню отзывов.\r\nЭто сисадмин (и по совместительству брат учредительницы) в небольшой краснодарской компании, которая решила не платить нам за сайт и украла его с сервера. А получив иск в суд, не придумала ничего лучше, чем попытаться навредить отзывами. То есть они настолько уверены в своей неправоте, что не только сами не подали иск, но и получив мой, не направили встречного.\r\nЭту простую историю я изложил по пунктам в ответе на отзывы, постаравшись, чтобы любой пункт из ответа было легко проверить по открытым источникам.\r\nНиже текст ответа, размещённого на всех сайтах.\r\nПериодически автора отзыва переклинивает, и он раз в два-три месяца ввязывается в спор, никогда не отвечая по сути замечаний, но всегда пытаясь нахамить и уйти от темы. Его перлы можно почитать например, вот тут Забавная подробность. В отзыве упомянута другая студия. Это она помогла украсть сайт. Но ей автор тоже недоволен.\r\n?? ещё одна: один из отзывов оставлен из аккаунта этой же студии. Это легко проследить: она забыла перелогиниться и с этого же аккаунта писала положительные отзывы своим заказчикам. Сейчас профиль забанен как очевидно фейковый, но скриншоты все помнят.\r\nА теперь про удаление.\r\nНа личном опыте, путем проб и ошибок мы разобрались, как удалять отзывы из интернета. Для удаления отзыва есть два сценария.\r\nДля анонимных — когда автор использует вымышленное имя или по тем или иным причинам не хочет или не может называть настоящее (обычно из боязни получить за это иск).\r\nДля неанонимных — когда автор указывает реальное имя и реальную компанию и вы действительно с этой компанией работали и не можете доказать обратного.\r\nКак удалять анонимные отзывы?\r\nЕсть два вида площадок. Нормальные и помойки. На нормальных есть модерация, отзыв с угрозами или оскорблениями мгновенно снимут. Вот пример на скриншоте, когда отзыв снесли за явное хамство.\r\nНа помойках модерации нет. Отзыв можно разместить любой. До поддержки не дописаться. Вот пример перлов нашего пациента с отзыво-помойки.\r\nОфтоп: ожидаемо, что в жизни (например, встречаясь в суде), «чистильщик» хлебальников мило улыбается и стоит в сторонке. К счастью, поисковые алгоритмы неплохо отличают нормальные отзовики от помоек и в топе выдачи их нет.\r\nГде спрятать труп? На второй странице поисковой выдачи.\r\nВ итоге я просто решил не трогать всё, что находится дальше первой страницы поиска. Достаточно оказалось удалить отзывы с 5-7 основных площадок, чтобы больше никогда не слышать от клиентов вопросов о них.\r\nВот список площадок с адекватной модерацией:\r\n«Яндекс». «2Г??С». Flamp. Zoon. Cataloxy. Orgpage. Blizko.\r\nВ жалобе рассказываем, почему считаем этот отзыв фейком. Вот несколько примеров.\r\nВ среднем через три-четыре дня после такой жалобы отзыв удалят.\r\nЭто то, за что «управленцы репутацией» просят 10 тысяч рублей (за отзыв).\r\nЛайфхак.\r\nЕсли ваш пациент особо настойчив и пишет отзывы быстрее, чем поддержка их удаляет, найдите прямой контакт инженеров поддержки. Это непросто, но зато полностью демотивирует оппонента: отзывы сносят быстрее, чем он их пишет (и иногда ставят на премодерацию).\r\nУдаление отзывов от настоящих людей.\r\nЭто очень, очень, очень долгая процедура.\r\n?? дорогая. Тоже очень. Но если повезёт, вы через год сможете повесить расходы по ней на автора отзывов.\r\nДля начала вам нужно заверить сайт у нотариуса. Это не так просто, как кажется. Нотариус составляет протокол осмотра сайта. В протоколе описывается каждая кнопка на страницах и то, как мы на эти страницы попали. Получается, по каждому сайту немаленький такой талмуд.\r\nС этим протоколом вы обращаетесь в арбитражный суд с иском о признании информации не соответствующей действительности.\r\nАрбитражный суд выносит постановление. В постановлении указано «информация признана не соответствующей действительности и её распространение на территории России запрещено».\r\n?? уже по этому постановлению отзывы легко сносит техподдержка.\r\nВот примеры таких дел (вводить номер на kad.arbitr.ru):\r\n№ А41-57438/2017. № А40-171073/2017. № А56-89394/2016. № А40-255374/2016. Что делать во время этого? Обстоятельно ответить на негативный отзыв, чтобы было очевидно, что правы — вы.\r\nПопросить четыре-пять клиентов написать отзывы — они отодвинут негативный отзыв вниз.\r\nПродолжать чистить анонимки — они будут появляться :)\r\nМаленький личный вывод.\r\nХотя суд ещё в процессе, но вопросы относительно отзывов перестали поступать от клиентов. Кампания прошла успешно.\r\n \r\n<a href=https://xakerkey.ru/topic/110/page-2>Запись звонков</a>"
