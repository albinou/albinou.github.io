message: "Эпиляция диодным лазером – самая качественная, востребованная, эффективная, прогрессивная, комфортная и безопасная методика в современной косметологии, которая позволяет удалить нежелательные волосы навсегда и отлично подходит для любых типов кожи, обладает стойким и быстрым эффектом.  \r\n<a href=https://www.egoestetica-med.ru/product/ship-your-idea/>эпиляция сухаревская</a> Суть методики заключается в поглощении лазерной энергии, с длиной волны 808Нм (одобренную американской ассоциацией FDA и европейской ассоциацией СЕ)  меланином, содержащимся в волосах и фолликулах. В результате сильного нагрева, фолликулы разрушаются и прекращают свой рост."
