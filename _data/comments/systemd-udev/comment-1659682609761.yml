message: "Добрый день господа!Есть такой замечательный сайт для заказа бурения скважин на воду. Более подробная информация размещена тут https://drive.google.com/file/d/1KD36YBnyvAiCNO7PWTPyQKhxn8SpPWlg/view?usp=sharing \r\nЗаказывайте скважину для воды в ЕВРОБУРСЕРВИС – получите доступ к экологически чистой природной воде по самым выгодным в Минске ценам! Вода, независимо от глубины скважины, качается насосом. Насос опускается на глубину, которая зависит от характеристик скважины (статики и динамики) и производительности насоса. К насосу подсоединен питающий электрокабель и труба. Насос опускается закрепленным на страховочный трос, который надежно фиксируется на оголовке или скважинном адаптере. Оголовок — закрывает устье скважины (ее выход на поверхность). Оголовок герметизирует и защищает устье. Он надежно закрывает скважину и исключает кражу насоса и другого оборудования. Автоматическое оборудование по раздаче воды (автоматика) мы помещаем не на открытом воздухе, а внутри герметичного короба – кессона, или в доме. Кессон опускается на 2 м (это глубина промерзания грунта зимой), грунт на эту глубину извлекается, это исключает ситуации замерзания воды или попадания водостоков. Все происходит в такой последовательности: сначала вокруг пробуренной скважины удаляем грунт и устанавливаем кессон, затем внутри кессона – оголовок, к оголовку при помощи карабина и страховочного троса прикрепляем насос, его опускаем в скважину. \r\nОт всей души Вам всех благ!"
