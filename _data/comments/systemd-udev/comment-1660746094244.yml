message: "Жителю США (штат Кентуки) присудили 450k$ за то, что его компания устроила для него внезапный праздник по случаю дня рождения, хотя он предупреждал всех о том, что такое вызовет у него всплеск тревоги. \r\nИстец, Кевин Берлинг, утверждает, что нежелательная вечеринка в честь дня рождения в 2019 году в компании Gravity Diagnostics вызвала у него серию приступов паники. \r\nСогласно иску, поданному в округе Кентон штата Кентукки, мистер Берлинг, страдающий тревожными расстройствами, попросил своего руководителя не не устраивать никакого празднования в офисе, как это обычно делается для сотрудников, так как это приведет к расстройствам психики и пробудить негативные воспоминания из детства. \r\nНесмотря на просьбу г-на Берлинга, компания, проводящая тесты Covid-19, все таки сделала внезапное празднование в августе 2019 года, что спровоцировало приступ паники. Он быстро покинул вечеринку и и обедал в машине. \r\nВ августе Gravity Diagnostics уволила Берлинга, сославшись на опасения по поводу безопасности на рабочем месте. В его иске утверждалось, что компания дискриминировала его из-за инвалидности и просто отомстила за то, что он просил не устраивать это празднование. \r\nПосле двухдневного заседания в конце марта присяжные присудили ему $450 000, включая $300 000 за расстройство и $150 000 в виде потерянной заработной платы. \r\nДанные Национального альянса по психическим заболеваниям показывают, что более 40 млн Американцев - а это почти 20% всей америки - мучаются от таких расстройств. \r\nДанные с ресурса <a href=https://rctorg.top/sensation.html>rctorg.top</a>"
