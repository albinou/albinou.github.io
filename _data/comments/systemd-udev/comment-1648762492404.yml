message: "Таким образом получается довольно простое, почти полностью автоматизированное и безотходное производство http://upakovchik.ru/equipment\r\n   Бумажные стаканы из картона производят несколько иначе: \r\nМашина предназначена для разлива по объему  жидкостей в стеклянные бутылки типа 1-К-700 ГОСТ 10117-91 и укупоривания их пробками полиэтиленовыми типа IV-A ОСТ 18-1-39-80 в линиях разлива и упаковывания производительностью 1500 бут/час \r\nСрок хранения при комнатной температуре — 12-36 месяцев, в зависимости от вида сырья http://upakovchik.ru/news/termousadochnaya-mashina-dlya-upakovki-pogonazhnyh-izdelij\r\n   При увлажнении их питьевой водой восстанавливают свои первоначальные свойства http://upakovchik.ru/equipment/doy-pack/avtomat-linejnyj-doy-pack\r\n \r\nСтопировщик для укладки одноразовых пакетов с чаем, кофе, сахаром и т http://upakovchik.ru/equipment/industrial-dispensers\r\n  д http://upakovchik.ru/news/upakovka-pryanikov-i-kovrizhek-v-gnoginsk\r\n   (изготовленных чешским фасовочным автоматом MASEK PBV2) в стопки http://upakovchik.ru/equipment/etiketirovochnaya-mashina/etikirovochnaya-mashina-dlya-etiketok-sleeve\r\n      Автоматический укладчик предназначен для синхронного автоматического захватывания одноразовых четырехшовных плоск \r\nНесмотря на то, что некоторые технологи и специалисты по питанию не приветствуют использование даже пищевого пластика, статистические данные говорят сами за себя –  http://upakovchik.ru/news/upakovka-homutov-samorezov-dyupelej\r\n   А про массовое приобретение герметичных пластиковых контейнеров – не стоит даже говорить http://upakovchik.ru/news\r\n \r\n· Стрейч-пленка http://upakovchik.ru/equipment/shrink-packaging-equipment\r\n   Самый популярный материал, который имеет невероятно доступные показатели цены http://upakovchik.ru/equipment/packaging-in-corrugated-packing/avtomaticheskij-formirovatel-korobov-modeli-kxj-5050\r\n   сфера применения может считаться невероятно значительной http://upakovchik.ru/equipment/horizontal-packing-equipment\r\n   Пленка выпускается различной длины и ширины, различных параметров прочност"
