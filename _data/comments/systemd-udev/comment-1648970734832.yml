message: "Для освобождения частично замоноличенных стыков панелей, швов в перекрытиях и т https://ros-musor.ru/services/montazh-zhelezobetonnyx-konstrukcij/\r\n  п https://ros-musor.ru/servicestrash/\r\n   применяются отбойные молотки, компрессоры со шлангами длиной до 30 м https://ros-musor.ru/services/demontazh-vozduxovodov/\r\n   Отбойные молотки оборудуются полным комплектом ударного инструмента https://ros-musor.ru/services/stroitelnyj-musor/\r\n   Отрыв и смещение конструктивных элементов можно выполнять также и с помощью клинового домкрата или с помощью устройства для отрыва https://ros-musor.ru/snos-i-demontazh-zdanij-i-sooruzhenij/\r\n \r\nДля этого зубило помещают на стыке между соседними кирпичиками, а потом сильно ударяют по нему кувалдой https://ros-musor.ru/services/stroitelnyj-musor/\r\n   Это позволяет нарушить целостность связующего материала и без труда достать кирпичи из кладки https://ros-musor.ru/snos-i-demontazh-zdanij-i-sooruzhenij/\r\n \r\nОсновными несущими конструкциями дома являются панели перегородки https://ros-musor.ru/services/demontazh-kirpichnyx-sten/\r\n   Пространственная жесткость здания обеспечивается в поперечном направлении внутренними несущими панелями, наружными панелями и плитами перекрытий https://ros-musor.ru\r\n \r\nКогда не представляется возможным использовать кран для демонтажа подкрановых балок и колонн внутри цехов, приме­няют различные методы перемещения их системой полиспастов и лебедок https://ros-musor.ru/services/demontazh-vozduxovodov/\r\n   Полиспасты крепят к конструкциям каркаса здания или временным опорам https://ros-musor.ru/demontazh/\r\n   Схема демонтажа железобетонной колонны методом поворота https://ros-musor.ru/services/stroitelnyj-musor/\r\n   вокруг шарнира представлена на рис https://ros-musor.ru/services/demontazh-styazhki/\r\n   XIV https://ros-musor.ru/services/vyvoz-musora-s-gruzchikami/\r\n  3 https://ros-musor.ru/services/vyvoz-musora-iz-kvartiry/\r\n \r\nШлакоблоки https://ros-musor.ru/services/vyvoz-musora-kontejnerom/\r\n   Осуществляя демонтаж дома с сохранением материала, шлакоблоки необходимо утилизировать https://ros-musor.ru/services/demontazh-zdanij/\r\n  \_ Со временем они накапливают радиацию и их повторное использование не допускается https://ros-musor.ru/osobennosti-demontazha-perekrytij-razlichnogo-tipa/\r\n \r\nМежкомнатные перегородки в квартирах этих домов сделаны из кирпича, уложенного по определённой технике (на ребро) https://ros-musor.ru/services/kontejnery-dlja-musora/\r\n   Разбирать эту стену нужно, начиная от дверей https://ros-musor.ru/services/demontazh-kirpichnyx-sten/"
