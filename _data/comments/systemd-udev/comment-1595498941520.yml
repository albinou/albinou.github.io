message: "The last day to register online for the election is Monday, July 20,\r\n20 20 by 5:00 p.m. Subsequently, Republicans can register personally \r\nat the clerk's office in 302 N. Redbud Trail, Buchanan, MI upto election day, from 8:00 a.m.\r\nto 5:00 pm. Monday-Friday, also special hours Saturday, August 1, from 8:00 a.m.\r\nto 4:00 p.m. people with particular requirements, as defined by the Americans with Disabilities \r\nAct, should contact the clerk's office. PLEASE TAKE FURTHER NOTICE that People Accuracy Examination for its August 4, 2020 Major Election Was scheduled for Tuesday, July 2 1, \r\n20 20 at 3:00 p.m. in the City Hall Commission Chambers, 302 N.\r\nRedbud Trail, Buchanan, MI. The Public Accuracy check is done to see that the computer used to \r\ntabulate the results of the election and also the program counts the votes in the way prescribed \r\nbylaw. Barbra A Pitcher, Clerk Town of Buchanan 302 \r\nN. Redbud Trail Buchanan"
