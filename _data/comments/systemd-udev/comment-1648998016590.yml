message: "В Средневековье хрустальная посуда была признаком достатка и роскоши <a href=https://ruscrystal.com/page/690>оригинальные бизнес сувениры </a>\r\n   В СССР она была почти в каждом доме <a href=https://ruscrystal.com/page/27>купить кубки </a>\r\n   Ни один праздник не мог обойтись без хрустальных чаш, вазочек, бокалов <a href=https://ruscrystal.com/page/27>подарки клиентам </a>\r\n \r\n1 <a href=https://ruscrystal.com/page/94>Хрустальные столбы лестницы </a>\r\n  \tЕсли посуда из хрусталя не загрязнена слишком сильно, ее можно мыть обычным средством для посуды, которое не содержит крупных гранул, и протирать мягкой тряпкой (без ворса) <a href=https://ruscrystal.com/page/87>Литьё хрусталя </a>\r\n \r\n\r\nЕсли нужно почистить резную поверхность хрусталя, покрытую слоем жирной пыли, заверните посудину на несколько часов в салфетку, обильно смоченную жидкостью для чистки стекла <a href=https://ruscrystal.com/page/149>корпоративные подарки на заказ </a>\r\n   Потом не забудьте ополоснуть хрусталь от размякшей грязи и протереть, и он засияет как новенький <a href=https://ruscrystal.com/page/90>кубки заказать </a>\r\n \r\nС 28 января по 2 февраля в Москве, в зале Российской академии художеств будет работать выставка авторских произведений художников Гусевского хрустального завода  <a href=https://ruscrystal.com/page/690>набор фужеров из хрусталя </a>"
