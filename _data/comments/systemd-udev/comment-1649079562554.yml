message: "осевые линии ограды должны быть закреплены на местности установкой створных знаков, долговременность которых следует определять исходя из конкретных условий стройки \r\nМаломобильные группы населения - люди, испытывающие затруднения при самостоятельном передвижении, получении услуги, необходимой информации или при ориентировании в пространстве: инвалиды, люди с временным нарушением здоровья, беременные женщины, люди преклонного возраста, люди с детскими колясками и т https://vsemzabori.ru/lentochnyy-fundament\r\n  п https://vsemzabori.ru/zabory-v-koroleve\r\n \r\nБлагоустройство участка представляет собой комплекс  мероприятий, которые направлены на улучшение санитарно-экологических,  эстетических условий на придомовой территории https://vsemzabori.ru/zabory-v-dolgoprudnom\r\n   Включает возведение малых  архитектурных форм, прокладку дорожно-тропиночной сети, а также объединение  всех присутствующих форм рельефа https://vsemzabori.ru/posadka-derevev\r\n \r\n5 https://vsemzabori.ru/navesy-iz-polikarbonata\r\n  11 https://vsemzabori.ru/betonnaya-otmostka-doma\r\n   Границы объекта благоустройства для сегментов улиц, проходящих в квартальной застройке срединной и центральной части города, определяются по фасадам зданий уличного фронта, глухим и полупрозрачным ограждениям выше 1,5 м (Квартальная застройка) (см https://vsemzabori.ru/zabory-v-protvino\r\n   илл https://vsemzabori.ru/zabory-v-golitsyno\r\n   7) https://vsemzabori.ru/sadovye-dorozhki\r\n   В границы объекта благоустройства включаются озелененные участки и скверы, а также внутриквартальные пешеходные связи (см https://vsemzabori.ru/betonnye-raboty\r\n   илл https://vsemzabori.ru/livnevka-vokrug-doma\r\n   8), прежде всего входящие в состав прогулочных и туристических маршрутов, сформированных на стадии разработки схемы благоустройства территории https://vsemzabori.ru/uteplenie-i-otdelka-doma-i-cokolya\r\n \r\nДиагональные и крестовые связи должны быть плотно пригнаны и надежно закреплены https://vsemzabori.ru/posadka-derevev-letom\r\n   Стойки оград не должны качаться https://vsemzabori.ru/betonnyye-lestnitsy\r\n   Сборные элементы оград должны плотно сидеть в пазах  https://vsemzabori.ru/derevyannye-zabory\r\n \r\nУлица — территория общего пользования (общественное пространство), представляющая собой часть городских путей сообщения и характеризующаяся линейной структурой, ограниченная с одной или обеих сторон рядами зданий и сооружений, ограждающими конструкциями, откосами и/или природными территориями https://vsemzabori.ru/drain\r\n   Для целей настоящего Сводного стандарта к улицам относятся все элементы городской улично-дорожной сети, за исключением дворовых и внутриквартальных проездов, а также обособленных от зон застройки автомобильных дорог, мостов, эстакад и землеотводов рельсового транспорта https://vsemzabori.ru/podpornyye-stenki"
