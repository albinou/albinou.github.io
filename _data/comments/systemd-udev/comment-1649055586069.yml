message: "А1212 МАСТЕР ультразвуковой дефектоскоп общего применения. А1212 МАСТЕР относится к ручным дефектоскопам и обеспечивает реализацию типовых и специализированных методик ультразвукового контроля, высокую производительность и точность измерений. А1212 МАСТЕР является одним из самых популярных моделей дефектоскопов на рынке, и отличается своей надежностью, простотой настройки и управления, а так же наличием встроенной функции АРД диаграмм.  \r\n<a href=https://www.ndt-club.com/product-720-v7-1833-obrazci-sherohovatosti-poverhnosti-sravneniya-parametr-ra.htm>штангенциркуль гост</a> А1550 IntroVisor ультразвуковой дефектоскоп-томограф для контроля металлов и пластмасс. В приборе реализована цифровая фокусировка антенной решетки и томографическая обработка полученных данных для получения четкой визуальной картины внутренней структуры объекта контроля. Легкий и удобный в использовании прибор для решения большинства задач ультразвуковой дефектоскопии. Обеспечивает быстрый, комфортный и достоверный поиск дефектов в виде изображения B-сечения в режиме реального времени, что существенно упрощает и делает более доступной интерпретацию полученной информации по сравнению с обычным дефектоскопом (А-скан)."
