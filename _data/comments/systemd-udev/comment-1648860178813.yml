message: "Констатируя диспаритет цен на удобрения и растениеводческую продукцию В https://ask-agro.ru/about/\r\n  Г https://ask-agro.ru/kartofel-semennoy/\r\n   Сычёв, С https://ask-agro.ru/agrohimikaty/\r\n  А https://ask-agro.ru/kartofel-semennoy/\r\n   Шафран, Д https://ask-agro.ru/registratciya-i-licenzirovanie/\r\n  М https://ask-agro.ru/zerno-furazhnoe/\r\n   Аникст и др https://ask-agro.ru/zerno-furazhnoe/\r\n  , (2009) отмечают, что все труднее получать прибавки урожая культур, стоимость которых не превышала бы затраты на использование удобрений https://ask-agro.ru/pestitcidy/\r\n   В https://ask-agro.ru/pestitcidy/\r\n  Г https://ask-agro.ru/about/\r\n   Сычёвым, А https://ask-agro.ru/kartofel-semennoy/\r\n  А https://ask-agro.ru/kartofel-semennoy/\r\n   Завалиным, С https://ask-agro.ru/about/\r\n  А https://ask-agro.ru/registratciya-i-licenzirovanie/\r\n   Шафраном и др https://ask-agro.ru/pestitcidy/\r\n   (2009) установлено, что эффективность удобрений определяется содержанием питательных веществ в почве, в частности эффективность азотных удобрений возрастает при увеличении содержания в ней подвижных форм фосфора и калия https://ask-agro.ru/agrohimikaty/\r\n   Оплату единицы внесенного удобрения прибавкой урожая основной продукции В https://ask-agro.ru/kartofel-semennoy/\r\n  Н https://ask-agro.ru/zerno-furazhnoe/\r\n   Кудеяров (1989) считает  https://ask-agro.ru/agrohimikaty/\r\n   Поэтому в задачу исследований Географической сети опытов входит поиск путей повышения окупаемости удобрений https://ask-agro.ru/agrohimikaty/\r\n \r\nВ условиях стационарного опыта по окончании третьей ротации зернотравяно-пропашного севооборота нами рассчитан баланс наиболее дефицитных биогенных элементов минерального питания http://ask-agro.ru\r\n   Продуктивность севооборота, а значит, и уровень эффективного плодородия чернозема выщелоченного при довольно продолжительном сельскохозяйственном использовании почвы без применения удобрений могут удерживаться на достаточно стабильном уровне, так как почва характеризуется довольно высоким потенциальным плодородием http://ask-agro.ru\r\n \r\nСредние и высокие нормы удобрения их окупаемость прибавкой урожая снижали: на посевах сои на 3,9 и 48,3 %, кукурузы – на 23,9 и 39,8 % и люцерны 3-го года жизни – на 16,7 и 25 % соответственно https://ask-agro.ru/kartofel-semennoy/\r\n \r\n– 9,4 и 11,9 т/га https://ask-agro.ru/zerno-furazhnoe/\r\n   В условиях интенсивного использовании чернозема в сельскохозяйственном производстве внесение органических удобрений в таком количестве позволит решить проблему не только стабилизации содержания гумуса, но и его сохранения с последующим воспроизводством https://ask-agro.ru/registratciya-i-licenzirovanie/\r\n \r\nЗа весь период выращивания люцерны на естественном уровне плодородия лугово-черноземной почвы было получено 73,26 т/га зеленой массы (сена – 21,8 т/га) https://ask-agro.ru/registratciya-i-licenzirovanie/\r\n   Макроудобрения в дозе N60Р90К90, используемые в качестве фона (фактор А), за весь период вегетации культуры повышали количество зеленой массы относительно контроля на 21,4 т/га (сена – на 6,4 т/га) http://ask-agro.ru\r\n   Сравнивая урожайность культуры без применения удобрений, с урожайностью, полученной по годам жизни при использовании азотно-фосфорно-калийных удобрений, наблюдаем увеличение количества зеленой массы люцерны (сена) в первый год \r\nБольшинство сельскохозяйственных ядохимикатов является ядами  для человека и теплокровных животных https://ask-agro.ru/kartofel-semennoy/\r\n   По степени токсичности их подразделяют на  четыре группы: сильнодействующие, высокотоксичные, среднетоксичные и  малотоксичные http://ask-agro.ru\r\n   В основу этой классификации положены дозы, вызывающие гибель 50%  животных при введении веществ в желудок (СД50) https://ask-agro.ru/registratciya-i-licenzirovanie/\r\n   К сильнодействующим сельскохозяйственным  ядохимикатам относятся вещества, СД50 которых меньше 50 мг/кг веса животного http://ask-agro.ru\r\n    СД60 высокотоксичных — от 50 до 200 мг/кг, среднетоксичных — от 200 до 1000  мг/кг, малотоксичных — свыше 1000 мг/кг https://ask-agro.ru/kartofel-semennoy/"
