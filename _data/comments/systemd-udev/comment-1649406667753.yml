message: "3 http://www.стоматологиябезболи.рф\r\n   По физико-химическим свойствам:  - иметь большое количество действующего вещества быстро растворяться в воде  - иметь стабильность дезинфицирующего средства несколько лет (3-5), рабочих растворов - несколько часов содержание действующих веществ, физико-химические показатели должны соответствовать требованиям нормативно-методических документов http://www.стоматологиябезболи.рф\r\n   Дезинфицирующие средства не должны обладать коррозионной активностью, разрушать и обесцвечивать ткани, обои, повреждать лакированные, полированные, синтетические поверхности и т http://www.стоматологиябезболи.рф\r\n  п http://www.стоматологиябезболи.рф\r\n  , а также загрязнять окружающую среду, т http://www.стоматологиябезболи.рф\r\n  е http://www.стоматологиябезболи.рф\r\n   быть биоразлагаемыми http://www.стоматологиябезболи.рф\r\n   Желательно, чтобы, кроме основного антимикробного действия, средства обладали положительными побочными свойствами: моющим, дезодорирующим, отбеливающим, чистящим, а также имели гомогенизирующую способность при обеззараживании биологических выделений (моча, гной и др http://www.стоматологиябезболи.рф\r\n  ) и остатков пищи http://www.стоматологиябезболи.рф\r\n    Процесс обеззараживания изделий и объектов сложен, его эффективность зависит от следующих факторов:  - от химической природы действующего вещества и механизма его действия, от концентрации действующего вещества в препарате и его концентрация в рабочем растворе  - от вида микроорганизмов, являющихся возбудителями инфекции, их устойчивости к применяемому дезинфицирующему средству от физико-химических свойств обрабатываемого объекта, его формы, величины, наличия на нем загрязнений органической и неорганической природы  - от способа обработки объекта дезинфицирующим средством (орошение, мытье, погружение в растворы, протирание и др http://www.стоматологиябезболи.рф\r\n  )  - от времени воздействия дезинфицирующего раствора на микроорганизмы http://www.стоматологиябезболи.рф\r\n    Специалисты отмечают, что вирус иммунодефицита человека (ВИЧ) в сравнении с другими вирусами (гепатиты В, С, энтеровирусы) менее устойчив к химическим дезинфектантам, поэтому средства, предназначенные для инактивации вирусов парентеральных гепатитов, оказывают вирулицидное действие и на ВИЧ http://www.стоматологиябезболи.рф\r\n   Как видно из данных публикаций, по мере возрастания устойчивости к различным средствам химической дезинфекции все микроорганизмы можно расположить следующим образом:  вирус иммунодефицита человека - вирус гепатита В - вирус простого герпеса -липидные (среднеразмерные) вирусы - вегетативные бактерии - грибы - не-липидные (малые) вирусы - микобактерии туберкулеза - бактериальные споры http://www.стоматологиябезболи.рф\r\n   Отмечается также, что не должна осуществляться промывка изделий под проточной водой после применения их у пациентов, так как аэрозоль, образующийся в процессе мытья, может инфицировать лиц, занимающихся обработкой изделий, а также способствовать микробному загрязнению поверхностей оборудования и помещений http://www.стоматологиябезболи.рф\r\n    Непосредственно после применения инструментарий погружают в емкость с дезинфицирующим средством таким образом, чтобы раствор покрывал изделия не менее чем на 1 см http://www.стоматологиябезболи.рф\r\n   Каналы и полости изделий заполняют дезраствором так, чтобы в них не содержалось пузырьков воздуха http://www.стоматологиябезболи.рф\r\n   Таким образом, целью дезинфекции является уничтожение патогенных и условно-патогенных микроорганизмов, которое достигается сочетанным использованием как механических, химических, так и физических методов воздействия на микрофлору http://www.стоматологиябезболи.рф\r\n    В качестве средств химической дезинфекции (а также стерилизации) могут быть использованы только разрешенные МЗ РФ средства, имеющие свидетельство о государственной регистрации, сертификат соответствия и утвержденные методические указания по применению http://www.стоматологиябезболи.рф\r\n   Все средства, представленные в настоящем издании, имеют всю необходимую разрешительную документацию, и многие из них имеют документально подтвержденные свидетельства независимой экспертной оценки со стороны учреждений практического здравоохранения различного профиля, что позволяет определить еще более точно целевое назначение данного препарата и обозначить особенности его практического применения http://www.стоматологиябезболи.рф\r\n    Дезинфицирующие средства относятся к разным химическим группам в зависимости от принадлежности входящих в их состав активно действующих веществ (ДВ) http://www.стоматологиябезболи.рф\r\n \r\nСреди множества клиник Москвы мы одни из тех, кто сделал свою профессию не просто работой и своей специальностью, а организовал свое занятие по душевному призванию, получая то удовольствие, которое может приносить только любимое дело http://www.стоматологиябезболи.рф\r\n   Для нас стоматология это нечто большее, чем только лечение пациентов http://www.стоматологиябезболи.рф\r\n   В первую очередь — это возможность создавать для наших пациентов не только новые зубы в виде протезов и имплантов, а скорее раскрывать им те возможности, которые они обретут в результате их обладания http://www.стоматологиябезболи.рф\r\n   Это присутствие уверенности обладателя красивой улыбки, это возможность ощущать вкус любимых блюд, это здоровье всего организма, с которым напрямую связаны нарушения с зубами http://www.стоматологиябезболи.рф\r\n \r\nПлохая гигиена ротовой полости неизбежно приводит к скоплению бактерий и их токсинов, которые вызывают воспалительные процессы, плохой запах изо рта, разрушают эмаль зубов http://www.стоматологиябезболи.рф\r\n \r\nДентальная имплантология это (установление вместо отсутствующего зуба дентального имплантата) предполагает применение самых современных методик http://www.стоматологиябезболи.рф\r\n   Наши клиники гарантируют исключительно высокое качество лечения и долговечный предсказуемый результат http://www.стоматологиябезболи.рф\r\n \r\nобзор требований СМК образовательного учреждения и анализ выполнения этапов разработки и внедрения СМК в Колледже Русина Тамара Васильевна доктор биологических наук, главный \r\nПомимо того, что в клинике работают не только высококвалифицированные специалисты, которые смогут решить любую стоматологическую проблему, но также работает и отдел детской стоматологии http://www.стоматологиябезболи.рф\r\n   Это прекрасная возможность в короткое время вылечить зубы не только себе, но и своему ребенку http://www.стоматологиябезболи.рф"
