message: "Современное оборудование и качественные материалы подразумеваются само собой, поэтому на первое место выдвигаем поиск и предоставление решений в стоматологическом лечении http://www.стоматологиябезболи.рф\r\n   Самым главным становится тот факт, что у каждой задачи есть несколько вариантов http://www.стоматологиябезболи.рф\r\n   И для наших пациентов основным представляется именно тот момент, что они станут обладателями здоровых и красивых зубов, какие бы прогнозы не были изначально http://www.стоматологиябезболи.рф\r\n \r\nКариес представляет собой патологические изменения, которые могут возникать в зубах сразу после их прорезывания http://www.стоматологиябезболи.рф\r\n   Проявляется кариозный процесс в виде дефекта твердых тканей зуба различной глубины или пятен белого и коричневого цвета http://www.стоматологиябезболи.рф\r\n   Лечение кариеса необходимо начинать сразу после его выявления, так как пораженный зуб является источником инфекции http://www.стоматологиябезболи.рф\r\n \r\nПРОВЕТРИВАНИЕ ПОМЕЩЕНИЙ нашего центраКВАРЦЕВАНИЕ помещений ПРИ ПОМОЩИ БАКТЕРИЦИДНОЙ КВАРЦЕВОЙ ЛАМПЫ(процесс обработки (обеззараживания) помещений, предметов, тела человека\_ультрафиолетовым излучением http://www.стоматологиябезболи.рф\r\n   В результате погибают все инфекционные микроорганизмы (в воздухе и на поверхностях):\_вирусы,\_бактерии,\_плесень,\_грибки,\_дрожжи,\_споры\_и др http://www.стоматологиябезболи.рф\r\n  ) \r\nНаши  оказывают профессиональные медицинские услуги высочайшего уровня и предлагают своим посетителям весь спектр услуг современной стоматологии http://www.стоматологиябезболи.рф\r\n   Одними из приоритетных направлений, которые выделяет стоматология нашей клиники, являются дентальная имплантология и пародонтология http://www.стоматологиябезболи.рф\r\n \r\nДезинфекцию изделий медицинского назначения и поверхностей помещений и оборудования проводят с целью уничтожения патогенных и условно-патогенных микроорганизмов - вирусов (в том числе возбудителей парентеральных вирусных гепатитов, ВИЧ-инфекции), бактерий (включая бактерии туберкулеза), грибов (включая грибы рода Кандида) http://www.стоматологиябезболи.рф\r\n   Однако дезинфекция не всегда эффективна в отношении споровых форм микроорганизмов http://www.стоматологиябезболи.рф\r\n   Дезинфекции подлежат все медицинские изделия, которые используются в процессе лечения и контактируют с пациентом http://www.стоматологиябезболи.рф\r\n   После проведения дезинфекции медицинские изделия могут использоваться по назначению или при наличии показаний подвергаются в дальнейшем предстерилизационной очистке и стерилизации http://www.стоматологиябезболи.рф\r\n    С 2003 года в России введен новый режим дезинфекции - высокого уровня (ДВУ) - разрешенный для обработки только гибких эндоскопов http://www.стоматологиябезболи.рф\r\n   Основное его отличие от обычной дезинфекции в том, что он предполагает двухстадийную очистку инструментария - предварительную и окончательную - и последующее использование для собственно ДВУ препаратов химической стерилизации (производные альдегидов, активного кислорода и надуксусной кислоты), но в специальном режиме ДВУ http://www.стоматологиябезболи.рф\r\n    Дезинфекцию осуществляют механическим, физическим или химическим методом http://www.стоматологиябезболи.рф\r\n   Выбор метода обусловлен функциональным предназначением помещения, свойствами материала рабочих поверхностей стоматологического кабинета и оборудования (медицинский стол, поверхность стоматологического кресла и пр http://www.стоматологиябезболи.рф\r\n  ), конструктивными особенностями и свойствами материала, из которого изготовлено медицинское изделие http://www.стоматологиябезболи.рф\r\n \r\nСтоматология  регулярно проводит социальные акции, в рамках которых бесплатно оказывает услуги священнослужителям, государственным служащим и другим слоям населения http://www.стоматологиябезболи.рф"
