message: "Depuis la version 18 de Kodi (testé pour ma part avec Kodi 18.2), il est possible d'augmenter la vitesse de lecture jusque 2x. Pour cela, il fait créer le fichier `~/.kodi/userdata/advancedsettings.xml` avec le contenu suivant :\r\n\r\n    <advancedsettings version=\"1.0\">\r\n        <video>\r\n            <maxtempo>2.1</maxtempo>\r\n        </video>\r\n    </advancedsettings>\r\n\r\nMe concernant, je n'ai pour l'instant vu aucun soucis de performances sur un Wetek Play 1."
