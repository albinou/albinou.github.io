message: "Все мы ищем свежие новости, чтоб удостовериться о том, что происходит в нашей Украине и в других государствах. \r\nОдни ищут события в сети, другие же привыкли смотреть \"Ящик\" и получают новости с основных каналов. \r\nНо Каждый из нас хочет быть в курсе горячих событий, и по этому важно иметь проверенную новость. \r\nИз последних проверенных источников могу предложить интернете ресурс - ukrainatoday.com.ua \r\nСтараюсь получать свежую информацию только отсюда. \r\nВот последние гарячие источники на сегодня: \r\nhttps://telegra.ph/P%D1%96lgi-V%D1%96jskovim-Pens%D1%96oneram-P%D1%96slya-60-Rok%D1%96v-V-Ukrain%D1%96-09-12-4\r\nhttps://telegra.ph/Molfari-Pro-V%D1%96jnu-2023-09-10-4\r\nhttps://telegra.ph/CHomu-Zatrimuyut-Dityach%D1%96-08-29\r\nhttps://telegra.ph/Sk%D1%96lki-Zaroblyayut-Volonteri-V-Ukrain%D1%96-09-06-2\r\nhttps://telegra.ph/19500-Rubl%D1%96v-U-Grivnyah-09-07-2\r\nhttps://telegra.ph/Kogda-Povysyat-Zarplatu-Medikam-V-Ukraine-09-19-5\r\nhttps://telegra.ph/Zarplata-Vracha-V-Ukraine-2023-09-19-17\r\nhttps://telegra.ph/%D0%86ndeksno-Kadastrova-Karta-Ukraini-09-08-2\r\nhttps://telegra.ph/Indeksaciya-Pensij-Voennym-Pensioneram-V-2023-Godu-Poslednie-Novosti-09-03\r\nhttps://telegra.ph/Scenar%D1%96j-Pershogo-Dzvonika-C%D1%96kavij-2023-08-26-4\r\n \r\nНадеюсь Вам будем полезно. Будьте Сведомыми!"
