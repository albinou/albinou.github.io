message: "J'ai pendant longtemps utilisé OpenWrt. Je le recommande vivement.  L'interface web (LuCI) est très pratique, y compris pour des règles avancées de pare-feu. Autre info intéressante, il est possible de faire du Wake-on-LAN, pratique pour démarrer une machine du LAN :-) Bref, regarde si ton matériel est supporté : https://openwrt.org/toh/start !\r\n\r\nRécemment, j'ai passé ma gateway dans un conteneur LXC avec du Debian. C'est moins \"user-friendly\" mais cela m'a permis de jouer avec nftables et j'ambitionne de jouer avec l'IPv6 d'Orange."
